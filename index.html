<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazahs Procura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Olá Ouvintes!</h1>
        

        
    </header>

    <main>
        <p id="mensagem">Insira uma parte da música, nome ou grave um áudio com o que se lembra!</p>
        <div class="search-container">
            <input type="text" id="search" placeholder="Digite o nome da música ou artista...">
            <button id="botao" onclick="mostrarResultados()">Ache sua música!</button> <!-- Ao clicar, chama a função -->
        </div>
        <div id="results" class="results-container"></div> <!-- Div onde aparecerão os links -->
        
        <div id="imagem">
            <img src="transferir.png" alt="fashion" width="500" height="300">
            </div>
            <div id="imagem">
                <img src="baba.png" alt="baba" width="20" height="20">
                </div>
            
    </main>

    <footer>
        <p>&copy; 2024 Mazahs Procura - ALGUNI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
